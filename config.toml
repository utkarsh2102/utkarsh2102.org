title = "utkarsh2102"
theme = "hugo-coder"

languagecode = "en"
defaultcontentlanguage = "en"

paginate = 20
canonifyurls = true

pygmentsstyle = "b2"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

[params]
    author = "Utkarsh Gupta"
    description = "YouTee's"
    keywords = "blog,debian,developer,personal"
    info = "I break (& make) $things! \\o/"
    avatarurl = "images/avatar.jpg"
    #gravatar = "utkarsh@debian.org"
    #footercontent = "Enter a text here."
    dateformat = "January 2, 2006"

    hideFooter = true
    hideCredits = true
    hideCopyright = true
    since = 2020

    # Git Commit in Footer, uncomment the line below to enable it.
    # commit = "https://github.com/utkarsh2102/utkarsh2102.org/tree/"

    rtl = false

    # Specify light/dark colorscheme
    # Supported values:
    # "auto" (use preference set by browser)
    # "dark" (dark background, light foreground)
    # "light" (light background, dark foreground) (default)
    colorscheme = "auto"

    # Series see also post count
    maxSeeAlsoItems = 0

    # Custom CSS
    custom_css = []

    # Custom JS
    custom_js = []

[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"

[[params.social]]
    name = "Twitter"
    icon = "fab fa-twitter"
    weight = 1
    url = "https://twitter.com/utkarsh2102/"
[[params.social]]
    name = "Github"
    icon = "fab fa-github"
    weight = 2
    url = "https://github.com/utkarsh2102/"
[[params.social]]
    name = "Salsa"
    icon = "fab fa-gitlab"
    weight = 3
    url = "https://salsa.debian.org/utkarsh/"
[[params.social]]
    name = "LinkedIn"
    icon = "fab fa-linkedin"
    weight = 4
    url = "https://www.linkedin.com/in/utkarsh2102/"
[[params.social]]
    name = "RSS"
    icon = "fas fa-rss"
    weight = 5
    url = "/index.xml"
    rel = "alternate"
    type = "application/rss+xml"


[languages]
    [languages.en]
        languagename = "English"

        [languages.en.menu]

            [[languages.en.menu.main]]
            name = "Blog"
